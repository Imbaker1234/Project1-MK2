<div class="row">
	<!--DESIGNATES A ROW ON THE PAGE-->
	<div class="column light">
		<!--DESIGNATES A DARKER COLOR FOR THIS COLUMN-->
		<div class="content-basket">
			<!--DESIGNATES A "BASKET" FOR SPACING-->
			<div id="logindiv">
				<!--DESIGNATES THE NAME OF THE DIV-->
				<h3>Login</h3>
				<p>
					<br> <input class="form-group" id="loginusername"
						onchange="verifyLoginFields()" placeholder="Your Username *"
						type="text" value="" /> <br> <input class="form-group"
						id="loginpassword" onchange="verifyLoginFields()"
						placeholder="Your Password *" type="password" value="" /> <br>
					<br>
					<button class="btnSubmit invisible" disabled id="loginsubmitbutton"
						onclick="login()">Welcome Back</button>
				</p>
			</div>
		</div>
	</div>

	<div class="divider">
		<br> <br> <br> <br> <br> <br> <br>
		<br>
	</div>


	<div class="column dark">
		<div class="content-basket">
			<div id="registerdiv">
				<h3>Register</h3>
				<p>
					<input class="form-group" id="registerusername"
						onchange="verifyRegisterFields()" placeholder="User Name *"
						type="text" value="" /> <br> <input class="form-group"
						id="registerpassword" onchange="verifyRegisterFields()"
						placeholder="Password *" type="password" value="" /> <br> <input
						class="form-group" id="registerfirst"
						onchange="verifyRegisterFields()" placeholder="First Name"
						type="text" value="" /> <br> <input class="form-group"
						id="registerlast" onchange="verifyRegisterFields()"
						placeholder="Last Name" type="text" value="" /> <br> <input
						class="form-group" id="registeremail"
						onchange="verifyRegisterFields()" placeholder="Email" type="email"
						value="" /> <br>
					<button class="btnSubmit invisible" disabled
						id="registersubmitbutton" onclick="register()">Start
						Getting Paid</button>
			</div>
		</div>
	</div>
</div>
