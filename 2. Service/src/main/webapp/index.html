	<!--BEGIN LOGIN/REGISTER FORM--------------------------------------------------------------------------------------->

<div id="container" class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login</h3>

            <div class="form-group">
                <input id="loginusername" type="text" class="form-control" placeholder="Your Username *" value="" />
            </div>
            <div class="form-group">
                <input id="loginpassword" type="password" class="form-control" placeholder="Your Password *" value="" />
            </div>
            <div class="form-group">
                <input id="loginsubmitbutton" type="submit" class="btnSubmit" value="Login" />
            </div>

        </div>
        <div class="col-md-6 login-form-2">
            <div class="login-logo">
                <img src="https://i.ibb.co/HHTrbyJ/XXPENSE.png" alt=""/>
            </div>
            <h3>New User</h3>
            <div class="form-group">
                <input id="registeruser" type="text" class="form-control" placeholder="Your New Username" value="" />
            </div>
            <div class="form-group">
                <input id="registerpassword" type="password" class="form-control" placeholder="Your New Password" value="" />
            </div>
            <div class="form-group">
                <input id="registeremail" type="text" class="form-control" placeholder="Your Email" value="" />
            </div>
            <div class="form-group">
                <input id="registerfirst" type="text" class="form-control" placeholder="First Name" value="" />
            </div>
            <div class="form-group">
                <input id="registerlast" type="text" class="form-control" placeholder="Last Name" value="" />
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Start Getting Paid" />
            </div>
            <div class="form-group">

            </div>
        </div>
    </div>
</div>
