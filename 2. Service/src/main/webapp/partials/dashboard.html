<div id="container" class="container dashboard-container">
    <div class="row">
        <div class="col-md-6 dashboard-form-1">
            <h3 id="dashboardwelcomeuser">Welcome $USERNAME$</h3>

            <div class="form-group">
                <input id="reimb_amount" type="number" class="form-control"
                       placeholder="Amount" value=""/>
            </div>
            <div class="form-group">
                <textarea name="" id="reimb_desc" cols="30" rows="10"></textarea>
            </div>
            <div id="dashboardupload">
                <div class="form-group">
                    <input type="file" name="uploadedimage" id="imageuploadinput" onchange="handleFiles(this.files)">

                </div>
            </div>

            <div class="form-group">
                <input id="dashboardsubmitbutton" type="submit" class="btnSubmit"
                       value="Submit"/>
            </div>


        </div>
<div id="ticketview"></div>
    </div>
</div>
