<div class="container dashboard-container animated fadeIn slow" id="container">
    <div class="row">
        <div class="col-md-6 dashboard-form-1">
            <h3 id="dashboardwelcomeuser"></h3>
            <br>
            <h4 class="center">New Ticket</h4>
            <div class="form-group">
                <input id="reimb_amount" type="number" class="form-control"
                       placeholder="Amount" value=""/>
            </div>
            <div class="form-group">
                <textarea cols="30" id="reimb_desc" maxlength="200" name=""
                          placeholder="Enter a brief description (0/200)"
                          rows="10"></textarea>
            </div>
            <div class="form-group">
                <select id="expense_type" name="expense_type">
                    <option value="1">Lodging</option>
                    <option value="2">Travel</option>
                    <option value="3">Food</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <div id="dashboardupload">
                <div class="form-group">
                    <input type="file" name="uploadedimage" id="imageuploadinput" onchange="handleFiles(this.files)">

                </div>
            </div>

            <div class="form-group">
                <input class="btnSubmit" id="addreimbbutton" type="submit"
                       value="Submit"/>
            </div>


        </div>
        <div class="col-md-6 dashboard-form-2">
            <div id="ticketview"></div>
        </div>
    </div>
